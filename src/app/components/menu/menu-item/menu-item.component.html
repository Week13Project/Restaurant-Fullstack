<div [class.admin]="admin" [class.user-view]="!admin" class="card text-center clean-card rounded flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <img class="card-img w-100 d-block opacity-50" *ngIf="item.path" [src]="item.path" />
            <div class="card-body d-flex flex-column align-items-center justify-content-center info card-img-overlay">
                <div class="p-2">
                    <h4 class="card-title">{{item.name}}</h4>
                </div>
                <div class="p-2">
                    <h4 class="card-title">${{item.price | number : '1.2-2' }}</h4>
                </div>
            </div>
        </div>
        <div class="flip-card-back info">
            <div class="p-2">
                <h4 class="card-title">{{item.name}}</h4>
            </div>
            <div class="p-2">
                <h4 class="card-title">{{item.description}}</h4>
            </div>
            <div class="p-2">
                <h4 class="card-title">${{item.price | number : '1.2-2' }}</h4>
            </div>
        </div>
    </div>
    <div *ngIf="admin" class="card-footer">
        <div class="row">
            <div class="col"><button class="btn btn-primary" type="button" (click)="editItem()">Edit</button></div>
            <div class="col"><button class="btn btn-danger" type="button" (click)="deleteConfirm()">Delete</button></div>
        </div>
    </div>
</div>
