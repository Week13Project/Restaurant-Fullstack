<section class="wrapper">
    <div class="container-fostrap">
        <div class="content">
            <div class="container">
                <form class="form-inline input-group">
                    <input class="form-control input-sm mr-sm-2" type="search" (ngModelChange)="searchRestaurants(search.value)" #search="ngModel" ngModel name = "search" placeholder="search" aria-label="Search">
                </form>
                <div class="row">
                    <div *ngFor="let restaurant of restaurants" class="col-xs-12 col-sm-4">
                        <div class="card">
                            <a class="img-card" routerLink="/home/{{restaurant.restaurantId}}/menu">
                            <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" />
                          </a>
                            <div class="card-content">
                                <div class="title-content">
                                    <h4 class="card-title">
                                    {{restaurant.name}}
                                    </h4>
                                    <h4 class="card-title">
                                        ${{restaurant.price}}
                                    </h4>
                                </div>
                                <p class="">
                                    --- restaurant info ---
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
